<div class="sidenav-header" fxLayout fxLayoutAlign="center center">
  <img src="assets/icons/rxjs-logo.svg" />
  <h1>Documentaci√≥n RxJS</h1>
</div>
<mat-divider></mat-divider>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <a [routerLink]="['/' + node.url]">
      {{ node.name }}
    </a>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="section-node">
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'toggle ' + node.name"
        >
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
          </mat-icon>
        </button>
        <a class="nested">{{ node.name }}</a>
      </div>
      <ul [class.section-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
